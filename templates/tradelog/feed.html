
<div class="border-b p-4 flex justify-end ">
        <a class="box-border bg-primary px-4 py-1 rounded-2xl text-white" href='{% url 'tradelog:create' %}'>매매일지 작성</a>
</div>
<!-- 이 공간에는 블로그 글들의 목록을 보여줄 예정 -->
{% for post in posts %}
        <div class="border-b p-4">
                <p class="font-semibold">{{ post.name }}</p>
                <div class="py-2 flex justify-start gap-4 box-border text-center">
                        <div>
                                <p>매수/매도</p>
                                <p>{{post.type}}</p>
                        </div>
                        <div>
                                <p>가격</p> 
                                <p>{{ post.price }}</p> 
                        </div>
                        <div>
                                <p>수량</p>
                                <p>{{ post.amount }}</p> 
                        </div>
                </div>
                <p class="font-semibold">매매이유</p>
                <p class="text-sm">{{post.description}}</p>
                <div class="flex justify-end gap-4">
                        <a class="px-4 border-2 border-primary rounded-2xl" href="{% url 'tradelog:update' post.id %}">수정</a>
                        <a class="px-4 border-2 border-primary rounded-2xl" href="{% url 'tradelog:delete' post.id %}">삭제</a>
                </div>
                <!-- <a href="{% url 'tradelog:detail' post.id %}"><h3>날짜 : {{ post.create_at }}</h3></a>
                <h4>종목명 : {{ post.name }}</h4>
                <h4>가격 : {{ post.price }}</h4>
                <h4>체결량 : {{ post.amount }}</h4>

                <a href="{% url 'tradelog:update' post.id %}">수정하기</a>
                <a href="{% url 'tradelog:delete' post.id %}">글 삭제하기</a> -->
        </div>

{% endfor %}

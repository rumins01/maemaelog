{% if isUpdate %}
<div class="w-screen h-screen bg-black bg-opacity-30 fixed flex justify-center items-center" 
    id="feed-create-layer-popup" onclick="goToDashboard(event)">
    <div class="w-1/2 h-auto m-auto bg-white">
        <h1 class="text-custom_black">매매일지 수정하기</h1>
        <div class="flex-col text-red-400 p-4">
            <p>{{ failed_message }}</p>
        </div>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}  
            <table>
                {{ update_form.as_table }}
            </table>
            <input type="submit" value="수정하기">
        </form>
    </div>
</div>

<script>
    function goToDashboard(event){
        console.log(event);
        const layerPopup = document.querySelector("#feed-create-layer-popup");
        if(event.target=== layerPopup)
        {
            window.history.back();
        }
    }
</script>

{% endif %}

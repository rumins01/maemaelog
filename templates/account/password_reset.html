{% extends 'base.html' %}
{% block title %}매매일지 - 비밀번호 찾기{% endblock %}

{% block content %}

	<!--Reset Password-->
	<div class="w-screen h-screen flex flex-col items-center justify-center">
  	 	<h2 class="font-weight-bold mt-3">Reset Password</h2>
		<hr>
		<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" placeholder="email을 입력하세요">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded my-4" type="submit">Send email</button>
        </form>
  	</div>
{% endblock %}
